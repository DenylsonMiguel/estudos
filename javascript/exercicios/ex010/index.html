<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form action="" method="get" accept-charset="utf-8" autocomplete="on">
    <fieldset>
      <legend>Sua nacionalidade</legend>
      
      <p>
        <label for="name">Name: </label>
        <input type="text" minlength="3" maxlength="18" name="name" id="name" autocomplete="name" required />
      </p>
      
      <p>
        <label for="country">Country: </label>
        <input type="text" name="country" id="country" autocomplete="country" required />
      </p>
      <p>
        <input type="submit" />
        <input type="reset" />
      </p>
    </fieldset>
    
  </form>
  
  <h3 id="resposta">Insira seus dados</h3>
  
  <script src="script.js"></script>
</body>

</html>
