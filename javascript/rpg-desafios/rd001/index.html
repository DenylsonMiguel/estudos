<body>
  <h1>Webville</h1>
  <h3>Missão:</h3>
  <p>Você é um jovem programador em uma vila chamada “Webville”. Seu primeiro desafio é criar uma função que te dê
    boas-vindas ao reino.</p>
  <h3>Tarefa:</h3>
  <p>Crie uma função chamada boasVindas que recebe um nome e retorna a frase:</p>
  <p><em>“Bem-vindo(a), [nome], ao reino da programação!”</em></p>
  <input type="text" id="entrada" placeholder="nome">
  <button onclick="boasVindas()">enviar</button>
  <h3 id="box"></h3>

</body>
