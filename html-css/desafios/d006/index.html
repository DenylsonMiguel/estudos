<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir.<br> Passe o cursor sobre os termos para descobrir qual tag deverá ser utilizada em cada caso</p>
  <ul>
    <li>
      <abbr title="Utilize a tag &gt;p&lt;">Parágrafos</abbr>
    </li>
    <li>
      <abbr title="Você poderá utilizar 6 tags diferentes <br>para Títulos. Sendo elas:<br>&gt;h1&lt;, &gt;h2&lt;, &gt;h3&lt;, &gt;h4&lt;, &gt;h5&lt;, &gt;h6&lt;">Títulos</abbr>
    </li>
    <li>
      <abbr title="utilize a tag &gt;img src="Endereço da imagem" alt="Referencia da imagem(ou seja, o nome dela)"">Imagens</abbr>
    </li>
    <li>
      <abbr title="Utilize a tag &gt;abbr&lt;">Abreviações</abbr>
    </li>
    <li>
      <abbr title="Utilize a tag &gt;code&lt;, e ainda podendo ser melhorada com a tag &gt;pre&lt;">Código-fonte</abbr>
    </li>
    <li>
      <abbr title="Utilize a tag &gt;ol&lt; e &gt;li&lt;">Listas Númeradas</abbr>
    </li>
    <li>
      <abbr title="Utilize a tag &gt;ul&lt;">Listas com demarcadores</abbr>
    </li>
  </ul>
</body>
</html>
