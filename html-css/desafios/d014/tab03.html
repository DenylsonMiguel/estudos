<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      font-family: fantasy;
    }
    
    table {
      border-collapse: collapse;
      min-width: 500px;
    }
    
    td,
    th {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    
    .diciplinas {
      width: 800px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th rowspan="2">Área</th>
      <th class="diciplinas" rowspan="2" scope="col">Disciplina</th>
      <th colspan="2">Notas</th>
      <th rowspan="2">Média</th>
    </tr>
    <tr>
      <th>Nota 1</th>
      <th>Nota 2</th>
    </tr>
    <tr>
      <th rowspan="4" scope="rowgroup">Exatas</th>
      <td>Matemática</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Física</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Química</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <th colspan="3">Média de Exatas</th>
      <td>0.0</td>
    </tr>
    <tr>
      <th rowspan="3" scope="rowgroup">Humanas</th>
      <td>História</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Geografia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <th colspan="3">Média de Humanas</th>
      <td>0.0</td>
    </tr>
  </table>
</body>

</html>
