<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
</head>

<body>
  <h1>Teste de Formulario</h1>
  <form action="cadastro.php" method="get" accept-charset="utf-8">
    
    <p>
      <label for="inome">Nome:</label>
      <input type="search" name="nome" id="inome" required maxlength="30" minlength="5" placeholder="Nome do aluno" />
    </p>
    
    <p>
      <label for="imedia">Média:</label>
      <input type="number" step="0.5" name="media" id="imedia" placeholder="Média" min="0" max="300" required />
    </p>
    
    <p>
      <label for="imes">Periodo letivo:</label>
      <input type="month" name="mes" id="imes" size="20" />
    </p>
    
    <p>
      <label for="idia">Dia:</label>
      <input type="date" name="dia" id="idia" value="" required />
    </p>
    
    <p>
      <label for="serie">Série:</label>
      <input type="number" name="serie" id="serie" min="1" max="9"  />
    </p>
    
    <p>
      <input type="submit" />
      <input type="reset" />
    </p>
    
  </form>
</body>

</html>
