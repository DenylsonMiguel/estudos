<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
</head>

<body>
  <form action="">
    
    <p>
      <label for="inumb1">Numero 1: </label>
      <input type="number" name="numb1" id="inumb1" min="1" max="20" required
                                                                                                                              oninput="isum.innerHTML = Number(numb1.value) + Number(numb2.value)" />
    </p>
    
    <p>
      <label for="inumb2">Number 2: </label>
      <input type="number" name="numb2" id="inumb2" min="1" max="20" required
                                                                                                                              oninput="isum.innerHTML = Number(numb1.value) + Number(numb2.value)" />
    </p>
    
    <p>
      <label for="isum">SUM: </label>
      <output name="sum" id="isum">0</output>
    </p>
    
    <p>
      <input type="submit" />
      <input type="reset" />
    </p>
  </form>
  
</body>

</html>
