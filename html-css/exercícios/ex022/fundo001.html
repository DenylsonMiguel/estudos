<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teste com imagens de fundo</title>
  <style>
    body {
      background-image: url(imagens/wallpaper001.jpg);
    }
    
    div.quadrado {
      display: inline-block;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 10px;
      background-color: lightgray;
      width: 300px;
      height: 300px;
    }
    
    div#q1 {
      background-color: skyblue;
    }
    
    div#q2 {
      background-image: linear-gradient(to bottom, yellow, red);
    }
    
    div#q3 {
      background-image: url('imagens/pattern003.png');
    }
    
    div#q4 {
      background-color: hsl(146.4, 86.3%, 40.2%);
    }
    
    div#q5 {
      background-image: linear-gradient(160deg, rgb(233, 228, 128), rgb(191, 160, 14));
    }
    
    #sobreposicao {
      background-color: rgba(0, 0, 0, 0.69);
      width: 300px;
      height: 300px;
    }
    
    div#q6 {
      background-image: url(imagens/wallpaper001.jpg);
    }
    
    div#q7 {
      background-color: #870ebf;
    }
    
    div#q8 {
      background-image: linear-gradient(-180deg, #870ebf, #29023b 86%);
    }
    
    div#q9 {
      background-image: url(https://i0.wp.com/brasilsonoro.com/wp-content/uploads/2022/09/PortalBrasilSonoro--luiz-gonzaga.jpg);
    }
    
    /*
    background-color: ;
    background-image: url();
    background-image: linear-gradient();
    */
  </style>
</head>

<body>
  <div class="quadrado" id="q1"></div>
  <div class="quadrado" id="q2"></div>
  <div class="quadrado" id="q3"></div>
  <div class="quadrado" id="q4">
    
  </div>
  <div class="quadrado" id="q5"></div>
  <div class="quadrado" id="q6">
    <div id="sobreposicao"></div>
  </div>
  <div class="quadrado" id="q7"></div>
  <div class="quadrado" id="q8"></div>
  <div class="quadrado" id="q9"></div>
</body>

</html>
